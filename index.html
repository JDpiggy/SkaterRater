<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Poker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <div class="menu-background">
            <!-- This div will have the background image via CSS -->
        </div>
        <div class="menu-content">
            <h1>NEO POKER</h1>
            <button id="start-game-button">Enter the Grid</button>
            <!-- <button id="how-to-play-button">Learn the Rules</button> -->
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="game-table">
            <!-- Community Cards -->
            <div id="community-cards-area" class="community-cards-area">
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
            </div>

            <!-- Pot Display -->
            <div id="pot-area" class="pot-area">
                Pot: <span id="pot-amount">0</span>
            </div>

            <!-- Player Areas (e.g., 4 players: 1 human, 3 bots) -->
            <div class="player-area player-human" id="player-0-area">
                <div class="player-info">
                    <span class="player-name">YOU</span>
                    <span class="player-stack" id="player-0-stack">1000</span>
                    <span class="player-bet" id="player-0-bet">Bet: 0</span>
                    <span class="player-status" id="player-0-status"></span>
                </div>
                <div class="player-cards" id="player-0-cards">
                    <!-- Human player's cards here -->
                </div>
            </div>

            <div class="player-area player-bot" id="player-1-area">
                <div class="player-info">
                    <span class="player-name" id="player-1-name">BOT ACE</span>
                    <span class="player-stack" id="player-1-stack">1000</span>
                    <span class="player-bet" id="player-1-bet">Bet: 0</span>
                    <span class="player-status" id="player-1-status"></span>
                </div>
                <div class="player-cards" id="player-1-cards">
                    <!-- Bot 1's cards (facedown usually) -->
                </div>
            </div>

            <div class="player-area player-bot" id="player-2-area">
                <div class="player-info">
                    <span class="player-name" id="player-2-name">CYBER KATE</span>
                    <span class="player-stack" id="player-2-stack">1000</span>
                    <span class="player-bet" id="player-2-bet">Bet: 0</span>
                    <span class="player-status" id="player-2-status"></span>
                </div>
                <div class="player-cards" id="player-2-cards">
                </div>
            </div>

            <div class="player-area player-bot" id="player-3-area">
                <div class="player-info">
                    <span class="player-name" id="player-3-name">GLITCH</span>
                    <span class="player-stack" id="player-3-stack">1000</span>
                    <span class="player-bet" id="player-3-bet">Bet: 0</span>
                    <span class="player-status" id="player-3-status"></span>
                </div>
                <div class="player-cards" id="player-3-cards">
                </div>
            </div>

            <!-- Action Buttons for Human Player -->
            <div id="actions-area" class="actions-area">
                <button class="action-button" data-action="fold">Fold</button>
                <button class="action-button" data-action="check">Check</button>
                <button class="action-button" data-action="call">Call</button>
                <input type="number" id="bet-amount-input" min="1" value="10">
                <button class="action-button" data-action="bet">Bet</button>
                <button class="action-button" data-action="raise">Raise</button>
                <!-- All-in might be implicit or a separate button -->
            </div>

            <!-- Message Log -->
            <div id="message-log" class="message-log">
                Welcome to Neo Poker!
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
