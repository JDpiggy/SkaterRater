<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Epic Infinite Skateboarder - Fixed</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #70c1ff; overflow: hidden; font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; color: #2c3e50; }
        canvas { border: 3px solid #2c3e50; background-color: #ecf0f1; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        #uiContainer { position: absolute; top: 0; left: 0; width: 100%; padding: 10px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .infoBox { background-color: rgba(255, 255, 255, 0.85); padding: 8px 12px; border-radius: 8px; font-size: 1.1em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #scoreBox { font-weight: bold; }
        #trickNotification { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background-color: rgba(255, 215, 0, 0.9); padding: 10px 20px; border-radius: 20px; font-size: 1.3em; color: #333; font-weight: bold; display: none; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }
        #gameOverScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(44, 62, 80, 0.95); color: white; padding: 30px 40px; border-radius: 15px; text-align: center; font-size: 1.5em; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        #gameOverScreen h2 { margin-top: 0; color: #e74c3c; }
        #gameOverScreen button { padding: 12px 25px; font-size: 1em; margin-top: 20px; cursor: pointer; background-color: #2ecc71; color: white; border: none; border-radius: 8px; transition: background-color 0.2s; }
        #gameOverScreen button:hover { background-color: #27ae60; }
        #controlsInfo { position: absolute; bottom: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.7); padding: 8px; border-radius: 5px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="uiContainer">
        <div id="scoreBox" class="infoBox">Score: <span id="score">0</span></div>
        <div id="speedBox" class="infoBox">Speed: <span id="speed">0</span> km/h</div>
    </div>
    <div id="trickNotification"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Max Combo: <span id="maxFlipCombo">0</span> Flips!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
     <div id="controlsInfo">Controls: [Space] or Tap = Jump | [A/D] or Tilt = Rotate</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const speedDisplay = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const maxFlipComboDisplay = document.getElementById('maxFlipCombo');
        const trickNotification = document.getElementById('trickNotification');

        let canvasWidth = Math.min(window.innerWidth * 0.95, 900);
        let canvasHeight = Math.min(window.innerHeight * 0.8, 600);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playSound(type, value = 0, duration = 0.1) {
            if (!audioCtx || audioCtx.state === 'suspended') return; // Don't play if suspended (or not init)
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            switch (type) {
                case 'jump': oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + duration * 0.8); break;
                case 'land': oscillator.type = 'square'; oscillator.frequency.setValueAtTime(200, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); duration = 0.05; break;
                case 'coin': oscillator.type = 'triangle'; oscillator.frequency.setValueAtTime(660, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime); duration = 0.08; break;
                case 'crash': oscillator.type = 'sawtooth'; oscillator.frequency.setValueAtTime(300, audioCtx.currentTime); oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + duration * 1.5); gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime); duration = 0.3; break;
                case 'flip': oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); oscillator.frequency.linearRampToValueAtTime(1046.50, audioCtx.currentTime + duration * 0.5); gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime); duration = 0.2; break;
            }
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        const GRAVITY = 0.4;
        const JUMP_STRENGTH = 10;
        const ROTATION_SPEED = 0.06;
        const FORWARD_ACCEL = 0.005;
        const MAX_SCROLL_SPEED = 6;
        const SEGMENT_WIDTH = 25;
        const PLAYER_MAX_ROTATION_CRASH = Math.PI / 1.9;
        const PLAYER_SCREEN_X = 80; // *** NEW: Fixed screen X for player ***

        let player, terrainSegments, collectibles, cameraX, score, currentScrollSpeed, gameOver;
        let accumulatedRotation = 0;
        let lastFlipTime = 0;
        let currentFlipCombo = 0;
        let maxFlipCombo = 0;

        class Player {
            constructor() {
                this.width = 35;
                this.height = 60;
                this.x = PLAYER_SCREEN_X; // *** MODIFIED: Use fixed screen X ***
                this.oldX = this.x;       // *** MODIFIED: oldX also fixed initially ***
                this.y = canvas.height - 150;
                this.oldY = this.y;
                this.angle = 0;
                this.oldAngle = 0;
                this.onGround = false;
                this.isRotatingLeft = false;
                this.isRotatingRight = false;
                this.canAirBoost = true;
                this.inLoopSegment = null;
            }

            jump() { /* ... (no change) ... */ }

            updatePhysics(dt = 1) {
                if (this.inLoopSegment) {
                    this.updateInLoop();
                    return;
                }

                // const vx = (this.x - this.oldX) * FRICTION; // *** REMOVED: Player X is fixed on screen ***
                const vy = (this.y - this.oldY);

                this.oldX = this.x; // Remains PLAYER_SCREEN_X
                this.oldY = this.y;

                // this.x += vx; // *** REMOVED ***
                this.y += vy + GRAVITY;

                let targetAngle = this.angle;
                if (this.isRotatingLeft) targetAngle -= ROTATION_SPEED;
                if (this.isRotatingRight) targetAngle += ROTATION_SPEED;
                this.angle += (targetAngle - this.angle) * 0.5;

                if (!this.onGround) {
                    accumulatedRotation += (this.angle - this.oldAngle);
                }
                this.oldAngle = this.angle;
            }
            
            updateInLoop() {
                const loop = this.inLoopSegment;
                // Player's world X for calculating progress in loop
                const playerWorldX = cameraX + this.x;
                const playerProgress = (playerWorldX - loop.startX) / (loop.endX - loop.startX);

                if (playerProgress >=1 || playerProgress < 0) {
                    this.inLoopSegment = null;
                    if (loop.exitAngle < -Math.PI/4) this.oldY = this.y + 5;
                    return;
                }

                const angleOnLoop = loop.startAngle + playerProgress * (loop.endAngle - loop.startAngle);
                const loopRadius = loop.radius;

                // this.x is screen X, remains PLAYER_SCREEN_X. Update world position implicitly.
                // We need to set this.y based on world position from loop, then derive screen Y.
                const worldPlayerLoopY = loop.centerY + Math.sin(angleOnLoop) * loopRadius;
                this.y = worldPlayerLoopY - this.height; // Player's screen Y

                this.angle = angleOnLoop + Math.PI / 2;

                // oldX remains fixed. oldY needs to reflect the loop's "ground"
                this.oldY = this.y; 
                this.onGround = true;
                this.canAirBoost = true;
            }

            draw() { /* ... (no change to drawing commands themselves) ... */ }
            getCollisionPoints() { /* ... (no change) ... */ }
        }
        class Collectible {
            constructor(x, y, type = 'coin') { /* ... (no change) ... */ }

            draw() { // *** MODIFIED: No offsetX needed, assumes called in world-translated context ***
                if (this.collected) return;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); // Draws at its world x, y
                ctx.fillStyle = this.type === 'coin' ? '#f1c40f' : '#e74c3c';
                ctx.fill();
                ctx.strokeStyle = this.type === 'coin' ? '#f39c12' : '#c0392b';
                ctx.lineWidth = 2;
                ctx.stroke();
                if (this.type === 'coin') {
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x - this.radius*0.3, this.y - this.radius*0.3, this.radius*0.3, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }

        function generateInitialTerrain() { /* ... (no change) ... */ }
        function extendTerrain() { /* ... (no change) ... */ }

        function drawBackgroundAndSky() {
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#70c1ff');
            skyGrad.addColorStop(0.6, '#a1d7ff');
            skyGrad.addColorStop(1, '#c0e5ff');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'rgba(100, 180, 100, 0.3)';
            const hillHeight = canvas.height * 0.3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - hillHeight);
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.lineTo(i + Math.random()*20-10 - (cameraX*0.1 % 60) , canvas.height - hillHeight + Math.sin(i * 0.1 + cameraX * 0.001) * 20 + Math.random()*10);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
        }

        function drawWorldElements() { // *** NEW FUNCTION to group world-space drawing ***
            ctx.save();
            ctx.translate(-cameraX, 0); // Translate for the world

            // --- Draw Terrain Segments ---
            for (let i = 0; i < terrainSegments.length - 1; i++) {
                const seg1 = terrainSegments[i];
                const seg2 = terrainSegments[i+1];
                if (seg1.x > cameraX + canvas.width + SEGMENT_WIDTH || seg2.x < cameraX - SEGMENT_WIDTH) continue;
                if (seg1.type === 'gap') continue;

                if (seg1.type === 'loop_entry' && seg1.loopData) {
                    const loop = seg1.loopData;
                    ctx.beginPath();
                    ctx.arc(loop.centerX, loop.centerY, loop.radius, loop.startAngle, loop.endAngle, false);
                    ctx.lineWidth = SEGMENT_WIDTH * 0.8;
                    ctx.strokeStyle = seg1.color1;
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(seg1.x, seg1.y); ctx.lineTo(seg1.x, canvas.height); ctx.lineTo(seg1.x + SEGMENT_WIDTH*2, canvas.height); ctx.lineTo(seg1.x + SEGMENT_WIDTH*2, seg1.y + SEGMENT_WIDTH*0.2); ctx.closePath();
                    const entryGrad = ctx.createLinearGradient(seg1.x, seg1.y, seg1.x, canvas.height);
                    entryGrad.addColorStop(0, seg1.color1); entryGrad.addColorStop(1, seg1.color2);
                    ctx.fillStyle = entryGrad; ctx.fill();
                    let temp_i = i; while(temp_i < terrainSegments.length && terrainSegments[temp_i].x < loop.endX) temp_i++; i = temp_i -1; continue;
                }

                ctx.beginPath(); ctx.moveTo(seg1.x, seg1.y); ctx.lineTo(seg2.x, seg2.y); ctx.lineTo(seg2.x, canvas.height); ctx.lineTo(seg1.x, canvas.height); ctx.closePath();
                const grad = ctx.createLinearGradient(seg1.x, seg1.y - 50, seg1.x, canvas.height);
                grad.addColorStop(0, seg1.color1 || '#6E5E4E'); grad.addColorStop(1, seg1.color2 || '#8B735L');
                ctx.fillStyle = grad; ctx.fill();
                if (i % 2 === 0) { ctx.strokeStyle = 'rgba(0,0,0,0.05)'; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(seg1.x, seg1.y); ctx.lineTo(seg2.x, seg2.y); ctx.stroke(); }
            }
            // --- Draw Collectibles ---
            collectibles.forEach(c => c.draw()); // *** MODIFIED: No offsetX ***

            // --- Player is NOT drawn here, drawn in screen space later ---
            ctx.restore();
        }


        function handleCollisionsAndConstraints() {
            player.onGround = false;
            let collisionOccurred = false;
            const playerWorldX = cameraX + player.x; // *** Use player's fixed screen X + cameraX ***

            if (!player.inLoopSegment) {
                for (const seg of terrainSegments) {
                    if (seg.type === 'loop_entry' && seg.loopData) {
                        // Check against playerWorldX for loop entry
                        if (playerWorldX > seg.loopData.startX - SEGMENT_WIDTH &&
                            playerWorldX < seg.loopData.startX + SEGMENT_WIDTH &&
                            Math.abs(player.y - (seg.loopData.startY - player.height)) < SEGMENT_WIDTH ) {
                            player.inLoopSegment = seg.loopData;
                            playSound('land');
                            break;
                        }
                    }
                }
            }
            if (player.inLoopSegment) return;

            const playerBaseY = player.y + player.height;
            const playerColPoints = player.getCollisionPoints();

            for (let i = 0; i < terrainSegments.length - 1; i++) {
                const seg1 = terrainSegments[i]; const seg2 = terrainSegments[i + 1];
                if (seg1.type === 'gap' || seg2.type === 'gap' || seg1.type === 'loop_entry') continue;

                // Use playerWorldX for checking segment range
                if (playerWorldX + player.width / 2 < seg1.x || playerWorldX - player.width / 2 > seg2.x) continue;

                playerColPoints.forEach((point, pIndex) => {
                    // Point X is relative to player's screen X, convert to world for collision check
                    const actualWorldPointX = playerWorldX + point.x; // if point.x is already world relative, then just use point.x if getCollisionPoints is updated
                                                                // current getCollisionPoints returns points relative to player's anchor (this.x, this.y + height)
                                                                // so point.x is an offset from player.x (screen)

                    // For collision with terrain segments, we need the point's world X.
                    // player.getCollisionPoints() returns points whose .x are offsets from player.x (screen pos)
                    // So, the world X of a collision point is: cameraX + player.x (player's world center) + point.x (offset from center)
                    // This needs to be careful. Let player.getCollisionPoints return world coordinates directly.

                    // *** REVISING getCollisionPoints and its usage here ***
                    // Let getCollisionPoints return points in player's local rotated space,
                    // and we convert them to world space here for collision.
                    // The points from getCollisionPoints have their .x relative to player.x (screen)
                    // and .y relative to player.y + player.height (screen bottom)

                    const checkPointWorldX = cameraX + player.x + (point.x - player.x); // Simpler: cameraX + point.x if point.x was already world
                                                                    // player.getCollisionPoints gives world coords if this.x was world coord.
                                                                    // Since this.x is screen, points are screen based.
                                                                    // We need WORLD coords of player points.
                    const collisionPoint = { // Convert player's screen-based collision point to world
                        x: cameraX + point.x, // point.x IS already the screen coordinate from getCollisionPoints's current logic
                        y: point.y            // point.y IS already the screen coordinate
                    };


                    if (collisionPoint.x >= seg1.x && collisionPoint.x <= seg2.x) {
                        const t = (collisionPoint.x - seg1.x) / SEGMENT_WIDTH;
                        const groundY = seg1.y + t * (seg2.y - seg1.y); // groundY is WORLD Y

                        if (collisionPoint.y >= groundY - 5) { // collisionPoint.y is SCREEN Y, groundY is WORLD Y. This needs fixing.
                                                              // Player.y is screen Y. Collision point Y is screen Y.
                                                              // Ground Y is world Y.
                                                              // So we compare player's screen Y with ground's screen Y.
                                                              // groundScreenY = groundY (world)
                                                              // This comparison is fine IF player.y is world Y, but it's screen Y.
                            // Correct approach: Compare player's WORLD Y with ground's WORLD Y.
                            // Player's world Y is player.y (as Y is not scrolled by cameraX).

                            if (player.y + player.height >= groundY -5 ) { // player.y is screen/world Y. player.height is for bottom.
                                collisionOccurred = true;
                                if (pIndex <= 1) { // Wheels
                                    player.y = groundY - player.height; // Set player's screen/world Y
                                    player.oldY = player.y;
                                    player.onGround = true; player.canAirBoost = true;
                                    handleSuccessfulLanding();
                                    const groundAngle = Math.atan2(seg2.y - seg1.y, SEGMENT_WIDTH);
                                    if (Math.abs(player.angle - groundAngle) > PLAYER_MAX_ROTATION_CRASH * 0.8 && Math.abs(player.angle) > Math.PI/4) { gameOver = true; playSound('crash'); }
                                    else if (Math.abs(player.angle - groundAngle) > Math.PI / 6 ) { player.angle = player.angle * 0.9 + groundAngle * 0.1; }
                                } else { // Head or body
                                    const speedFactor = Math.abs(player.y - player.oldY) + Math.abs(currentScrollSpeed);
                                    if (Math.abs(player.angle) > PLAYER_MAX_ROTATION_CRASH * 0.6 || speedFactor > 8) { gameOver = true; playSound('crash'); }
                                }
                            }
                        }
                    } // end if point within segment X
                }); // end forEach collision point
                if (gameOver) break;
            } // end forEach terrain segment


            // Collectibles (player.x, player.y are screen coords)
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const coin = collectibles[i];
                if (coin.collected) continue;
                // coin.x, coin.y are WORLD coords. Convert player to world for check or coin to screen.
                // Player's bounding box in world coords:
                const playerWorldLeft = player.x + cameraX - player.width / 2;
                const playerWorldRight = player.x + cameraX + player.width / 2;
                const playerWorldTop = player.y;
                const playerWorldBottom = player.y + player.height;

                if (coin.x + coin.radius > playerWorldLeft && coin.x - coin.radius < playerWorldRight &&
                    coin.y + coin.radius > playerWorldTop && coin.y - coin.radius < playerWorldBottom) {
                    // More precise check if needed (circle to rect/circle)
                     const dx = (player.x + cameraX) - coin.x; // dist between player world center and coin world center
                     const dy = (player.y + player.height/2) - coin.y;
                    if (Math.sqrt(dx * dx + dy * dy) < player.width / 2 + coin.radius) {
                        coin.collected = true; score += coin.value; playSound('coin');
                    }
                }
            }

            if (player.y + player.height > canvas.height + player.height) { gameOver = true; playSound('crash'); }
            if (player.onGround && Math.abs(player.angle) > PLAYER_MAX_ROTATION_CRASH) { gameOver = true; playSound('crash'); }
        }
        // *** MODIFICATION for Player.getCollisionPoints ***
        // This function should return points in the PLAYER'S LOCAL, ROTATED coordinate system,
        // anchored at (0,0) being the player's main anchor point (e.g., bottom-center).
        // The main collision logic will then translate these to screen/world.
        // OR, it could return screen coordinates directly. Let's stick to screen coords for now.
        Player.prototype.getCollisionPoints = function() {
            const halfW = this.width / 2;
            const localPoints = [ // Relative to player's (this.x, this.y + this.height) anchor, then rotated
                { x: -halfW + 7, y: -6 },    // Bottom-left wheel (local Y is up from anchor)
                { x: halfW - 7, y: -6 },     // Bottom-right wheel
                { x: 0, y: -this.height + this.height*0.15 }, // Top of head area
                { x: halfW * 0.8, y: -this.height*0.5}, // Front mid
                { x: -halfW * 0.8, y: -this.height*0.5} // Back mid
            ];

            return localPoints.map(p => {
                const rotatedX = p.x * Math.cos(this.angle) - p.y * Math.sin(this.angle);
                const rotatedY = p.x * Math.sin(this.angle) + p.y * Math.cos(this.angle);
                return { // Return SCREEN coordinates of collision points
                    x: this.x + rotatedX,
                    y: this.y + this.height + rotatedY // Anchor is this.y + this.height
                };
            });
        };


        function handleSuccessfulLanding() { /* ... (no change) ... */ }
        function showTrickNotification(text) { /* ... (no change) ... */ }
        function initGame() { /* ... (no change) ... */ }
        function updateGame() { /* ... (no change) ... */ }

        function drawGame() { // *** RESTRUCTURED DRAWING ***
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackgroundAndSky(); // Draws screen-space parallax background
            drawWorldElements();    // Draws terrain & collectibles in world space (handles camera translation internally)
            player.draw();          // Draws player in screen space (player.x, player.y are screen coords)
        }

        function gameLoop() { /* ... (no change) ... */ }
        function restartGame() { /* ... (no change) ... */ }
        window.addEventListener('keydown', (e) => { if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); if (e.code === 'Space') { player.jump(); e.preventDefault(); } if (e.code === 'KeyA') player.isRotatingLeft = true; if (e.code === 'KeyD') player.isRotatingRight = true; if (gameOver && e.code === 'Enter') restartGame(); });
        window.addEventListener('keyup', (e) => { if (e.code === 'KeyA') player.isRotatingLeft = false; if (e.code === 'KeyD') player.isRotatingRight = false; });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); if (gameOver) { if(e.timeStamp - (window.lastTouchEndTimeStamp || 0) > 500) restartGame(); return; } player.jump(); const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left; if (touchX < canvas.width / 3) { player.isRotatingLeft = true; player.isRotatingRight = false; } else if (touchX > canvas.width * (2/3)) { player.isRotatingRight = true; player.isRotatingLeft = false; } }, { passive: false });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); player.isRotatingLeft = false; player.isRotatingRight = false; window.lastTouchEndTimeStamp = e.timeStamp; });
        window.addEventListener('resize', () => { canvasWidth = Math.min(window.innerWidth * 0.95, 900); canvasHeight = Math.min(window.innerHeight * 0.8, 600); canvas.width = canvasWidth; canvas.height = canvasHeight; });

        initGame();
        gameLoop();
    </script>
</body>
