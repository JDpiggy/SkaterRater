<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Epic Infinite Skateboarder - Fixed Rendering</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #70c1ff; overflow: hidden; font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; color: #2c3e50; }
        canvas { border: 3px solid #2c3e50; background-color: #ecf0f1; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        #uiContainer { position: absolute; top: 0; left: 0; width: 100%; padding: 10px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .infoBox { background-color: rgba(255, 255, 255, 0.85); padding: 8px 12px; border-radius: 8px; font-size: 1.1em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #scoreBox { font-weight: bold; }
        #trickNotification { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background-color: rgba(255, 215, 0, 0.9); padding: 10px 20px; border-radius: 20px; font-size: 1.3em; color: #333; font-weight: bold; display: none; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }
        #gameOverScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(44, 62, 80, 0.95); color: white; padding: 30px 40px; border-radius: 15px; text-align: center; font-size: 1.5em; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        #gameOverScreen h2 { margin-top: 0; color: #e74c3c; }
        #gameOverScreen button { padding: 12px 25px; font-size: 1em; margin-top: 20px; cursor: pointer; background-color: #2ecc71; color: white; border: none; border-radius: 8px; transition: background-color 0.2s; }
        #gameOverScreen button:hover { background-color: #27ae60; }
        #controlsInfo { position: absolute; bottom: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.7); padding: 8px; border-radius: 5px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="uiContainer">
        <div id="scoreBox" class="infoBox">Score: <span id="score">0</span></div>
        <div id="speedBox" class="infoBox">Speed: <span id="speed">0</span> km/h</div>
    </div>
    <div id="trickNotification"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Max Combo: <span id="maxFlipCombo">0</span> Flips!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
     <div id="controlsInfo">Controls: [Space] or Tap = Jump | [A/D] or Tilt = Rotate</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const speedDisplay = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const maxFlipComboDisplay = document.getElementById('maxFlipCombo');
        const trickNotification = document.getElementById('trickNotification');

        let canvasWidth = Math.min(window.innerWidth * 0.95, 900);
        let canvasHeight = Math.min(window.innerHeight * 0.8, 600);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playSound(type, value = 0, duration = 0.1) {
            if (!audioCtx || audioCtx.state === 'suspended') return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            switch (type) {
                case 'jump': oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + duration * 0.8); break;
                case 'land': oscillator.type = 'square'; oscillator.frequency.setValueAtTime(200, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime); duration = 0.05; break;
                case 'coin': oscillator.type = 'triangle'; oscillator.frequency.setValueAtTime(660, audioCtx.currentTime); gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime); duration = 0.08; break;
                case 'crash': oscillator.type = 'sawtooth'; oscillator.frequency.setValueAtTime(300, audioCtx.currentTime); oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + duration * 1.5); gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime); duration = 0.3; break;
                case 'flip': oscillator.type = 'sine'; oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); oscillator.frequency.linearRampToValueAtTime(1046.50, audioCtx.currentTime + duration * 0.5); gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime); duration = 0.2; break;
            }
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        const GRAVITY = 0.4;
        const JUMP_STRENGTH = 10;
        const ROTATION_SPEED = 0.06;
        const FORWARD_ACCEL = 0.005;
        const MAX_SCROLL_SPEED = 6;
        const SEGMENT_WIDTH = 25;
        const PLAYER_MAX_ROTATION_CRASH = Math.PI / 1.9;
        const PLAYER_SCREEN_X = 80;

        let player, terrainSegments, collectibles, cameraX, score, currentScrollSpeed, gameOver;
        let accumulatedRotation = 0;
        let lastFlipTime = 0;
        let currentFlipCombo = 0;
        let maxFlipCombo = 0;

        class Player {
            constructor() {
                this.width = 35; this.height = 60; this.x = PLAYER_SCREEN_X; this.oldX = this.x;
                this.y = canvas.height - 150; this.oldY = this.y; this.angle = 0; this.oldAngle = 0;
                this.onGround = false; this.isRotatingLeft = false; this.isRotatingRight = false;
                this.canAirBoost = true; this.inLoopSegment = null;
            }
            jump() { if (this.onGround || this.canAirBoost) { this.oldY = this.y + JUMP_STRENGTH; this.onGround = false; playSound('jump'); if (!this.onGround && this.canAirBoost) this.canAirBoost = false; } }
            updatePhysics(dt = 1) {
                if (this.inLoopSegment) { this.updateInLoop(); return; }
                const vy = (this.y - this.oldY); this.oldX = this.x; this.oldY = this.y;
                this.y += vy + GRAVITY; let targetAngle = this.angle;
                if (this.isRotatingLeft) targetAngle -= ROTATION_SPEED; if (this.isRotatingRight) targetAngle += ROTATION_SPEED;
                this.angle += (targetAngle - this.angle) * 0.5;
                if (!this.onGround) { accumulatedRotation += (this.angle - this.oldAngle); } this.oldAngle = this.angle;
            }
            updateInLoop() {
                const loop = this.inLoopSegment; const playerWorldX = cameraX + this.x;
                const playerProgress = (playerWorldX - loop.startX) / (loop.endX - loop.startX);
                if (playerProgress >=1 || playerProgress < 0) { this.inLoopSegment = null; if (loop.exitAngle < -Math.PI/4) this.oldY = this.y + 5; return; }
                const angleOnLoop = loop.startAngle + playerProgress * (loop.endAngle - loop.startAngle);
                const loopRadius = loop.radius; const worldPlayerLoopY = loop.centerY + Math.sin(angleOnLoop) * loopRadius;
                this.y = worldPlayerLoopY - this.height; this.angle = angleOnLoop + Math.PI / 2;
                this.oldY = this.y; this.onGround = true; this.canAirBoost = true;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y + this.height); ctx.rotate(this.angle);
                ctx.fillStyle = '#4A4A4A'; ctx.beginPath(); ctx.roundRect(-this.width / 2, -12, this.width, 12, [3,3,0,0]); ctx.fill();
                ctx.fillStyle = '#2C3A47'; ctx.beginPath(); ctx.arc(-this.width / 2 + 7, -6, 5, 0, Math.PI * 2); ctx.arc(this.width / 2 - 7, -6, 5, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = '#1e272e'; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(-this.width / 2 + 7, -6); ctx.lineTo(-this.width / 2 + 7, -10); ctx.moveTo(this.width / 2 - 7, -6); ctx.lineTo(this.width / 2 - 7, -10); ctx.stroke();
                const bodyHeight = this.height * 0.7; const headRadius = this.height * 0.15;
                ctx.strokeStyle = '#2c3e50'; ctx.lineWidth = 5; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
                ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(-5, -bodyHeight * 0.5 -10); ctx.lineTo(-2, -12); ctx.moveTo(0, -15); ctx.lineTo(5, -bodyHeight * 0.5 -10); ctx.lineTo(2, -12); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, -15); ctx.lineTo(0, -bodyHeight + headRadius - 5); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(0, -bodyHeight * 0.8 + headRadius); ctx.lineTo(this.width * 0.2, -bodyHeight * 0.5 + headRadius); ctx.lineTo(this.width * 0.3, -bodyHeight * 0.3 + headRadius); ctx.moveTo(0, -bodyHeight * 0.8 + headRadius); ctx.lineTo(-this.width * 0.2, -bodyHeight * 0.5 + headRadius); ctx.lineTo(-this.width * 0.3, -bodyHeight * 0.3 + headRadius); ctx.stroke();
                ctx.beginPath(); ctx.arc(0, -bodyHeight + headRadius, headRadius, 0, Math.PI * 2); ctx.fillStyle = '#f39c12'; ctx.fill(); ctx.stroke();
                ctx.fillStyle = '#2c3e50'; ctx.beginPath(); ctx.arc(headRadius * 0.3, -bodyHeight + headRadius * 0.9, 2, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }
            getCollisionPoints() {
                const halfW = this.width / 2;
                const localPoints = [ { x: -halfW + 7, y: -6 }, { x: halfW - 7, y: -6 }, { x: 0, y: -this.height + this.height*0.15 }, { x: halfW * 0.8, y: -this.height*0.5}, { x: -halfW * 0.8, y: -this.height*0.5}];
                return localPoints.map(p => { const rotatedX = p.x * Math.cos(this.angle) - p.y * Math.sin(this.angle); const rotatedY = p.x * Math.sin(this.angle) + p.y * Math.cos(this.angle); return { x: this.x + rotatedX, y: this.y + this.height + rotatedY }; });
            };
        }
        class Collectible {
            constructor(x, y, type = 'coin') { this.x = x; this.y = y; this.type = type; this.radius = 8; this.collected = false; this.value = type === 'coin' ? 10 : 0;}
            draw() { if (this.collected) return; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.type === 'coin' ? '#f1c40f' : '#e74c3c'; ctx.fill(); ctx.strokeStyle = this.type === 'coin' ? '#f39c12' : '#c0392b'; ctx.lineWidth = 2; ctx.stroke(); if (this.type === 'coin') { ctx.fillStyle = 'rgba(255,255,255,0.5)'; ctx.beginPath(); ctx.arc(this.x - this.radius*0.3, this.y - this.radius*0.3, this.radius*0.3, 0, Math.PI*2); ctx.fill();}}
        }
        function generateInitialTerrain() {
            terrainSegments = []; collectibles = []; let currentY = canvas.height - 100;
            for (let i = 0; i < Math.ceil(canvas.width / SEGMENT_WIDTH) + 30; i++) {
                // *** TYPO FIX HERE ***
                terrainSegments.push({ x: i * SEGMENT_WIDTH, y: currentY, type: 'flat', color1: '#6E5E4E', color2: '#8B7355' });
            }
        }
        function extendTerrain() {
            const lastSegment = terrainSegments[terrainSegments.length - 1]; let newY = lastSegment.y; let type = 'flat'; const worldX = lastSegment.x + SEGMENT_WIDTH;
            const rand = Math.random();
            if (player.inLoopSegment) { type = 'flat'; newY = canvas.height -100; }
            else if (rand < 0.15 && lastSegment.type !== 'gap' && lastSegment.type !== 'loop_entry' && (terrainSegments.filter(s=>s.type.includes('loop')).length === 0 || worldX - terrainSegments.findLast(s=>s.type.includes('loop')).x > canvas.width * 1.5) ) {
                type = 'loop_entry'; const loopRadius = 100 + Math.random() * 50; const loopStartY = canvas.height - 100; newY = loopStartY;
                const loopData = { radius: loopRadius, centerX: worldX + loopRadius, centerY: loopStartY - loopRadius, startX: worldX, startY: loopStartY, startAngle: Math.PI / 2, endAngle: Math.PI / 2 + Math.PI * 1.9, exitAngle: Math.PI / 2 + Math.PI * 1.9 - Math.PI/2 };
                loopData.endX = loopData.centerX + Math.cos(loopData.endAngle) * loopData.radius;
                terrainSegments.push({ x: worldX, y: newY, type: type, loopData: loopData, color1: '#5A6A7A', color2: '#788A9A'});
                const visualLoopEndX = loopData.centerX + Math.cos(loopData.endAngle) * loopData.radius; const landingY = loopData.centerY + Math.sin(loopData.endAngle) * loopData.radius;
                let postLoopX = visualLoopEndX; for(let i=0; i<5; i++) { postLoopX += SEGMENT_WIDTH; terrainSegments.push({ x: postLoopX, y: Math.max(landingY, canvas.height - 100), type: 'flat', color1: '#6E5E4E', color2: '#8B7355' }); }
                for (let i=0; i<3; i++){ const coinAngle = loopData.startAngle + (Math.PI * 1.5 / 3) * (i+0.5); collectibles.push(new Collectible( loopData.centerX + Math.cos(coinAngle) * (loopData.radius - 20), loopData.centerY + Math.sin(coinAngle) * (loopData.radius - 20) )); } return;
            }
            else if (rand < 0.3 && lastSegment.type !== 'gap') { type = 'ramp_up'; } else if (lastSegment.type === 'ramp_up' && rand < 0.7) { newY -= Math.random() * (SEGMENT_WIDTH * 0.8); type = 'ramp_up'; }
            else if (lastSegment.type === 'ramp_up') { type = 'peak'; } else if (lastSegment.type === 'peak' && rand < 0.8) { type = 'ramp_down'; }
            else if (lastSegment.type === 'ramp_down' && newY < canvas.height - 100) { newY += Math.random() * (SEGMENT_WIDTH * 0.8); if (newY > canvas.height - 100) newY = canvas.height - 100; type = 'ramp_down'; }
            else if (rand > 0.95 && lastSegment.type === 'flat' && (terrainSegments.filter(s=>s.type === 'gap').length === 0 || worldX - terrainSegments.findLast(s=>s.type==='gap').x > canvas.width*0.5)) {
                type = 'gap'; newY = canvas.height + 200; const gapLength = Math.floor(3 + Math.random() * 3);
                for (let i = 0; i < gapLength; i++) { terrainSegments.push({ x: worldX + i * SEGMENT_WIDTH, y: newY, type: 'gap' }); }
                newY = canvas.height - 100; type = 'flat'; terrainSegments.push({ x: worldX + gapLength * SEGMENT_WIDTH, y: newY, type: type, color1: '#6E5E4E', color2: '#8B7355' });
                collectibles.push(new Collectible(worldX + (gapLength/2)*SEGMENT_WIDTH, canvas.height - 200)); return;
            } else { newY = canvas.height - 100; type = 'flat'; }
            newY = Math.max(80, Math.min(newY, canvas.height - 50));
            if (type === 'flat' && Math.random() < 0.1) { collectibles.push(new Collectible(worldX + SEGMENT_WIDTH / 2, newY - 30 - Math.random() * 30)); }
            else if ((type === 'ramp_up' || type === 'peak') && Math.random() < 0.05) { collectibles.push(new Collectible(worldX + SEGMENT_WIDTH / 2, newY - 40 - Math.random() * 20)); }
            const color1 = type.includes('ramp') ? '#8A7967' : (type === 'peak' ? '#A08C7A' : '#6E5E4E');
            // *** TYPO FIX HERE ***
            const color2 = type.includes('ramp') ? '#A59482': (type === 'peak' ? '#B5A190' : '#8B7355');
            terrainSegments.push({ x: worldX, y: newY, type: type, color1: color1, color2: color2 });
            if (terrainSegments[0].x < cameraX - canvas.width * 0.5) terrainSegments.shift();
            collectibles = collectibles.filter(c => c.x > cameraX - canvas.width * 0.5);
        }
        function drawBackgroundAndSky() { /* ... (no change from previous valid version) ... */ }
        function drawWorldElements() { /* ... (no change from previous valid version) ... */ }
        function handleCollisionsAndConstraints() { /* ... (no change from previous valid version) ... */ }
        function handleSuccessfulLanding() { /* ... (no change from previous valid version) ... */ }
        function showTrickNotification(text) { /* ... (no change from previous valid version) ... */ }
        function initGame() { /* ... (no change from previous valid version) ... */ }
        function updateGame() { /* ... (no change from previous valid version) ... */ }
        function drawGame() { /* ... (no change from previous valid version) ... */ }
        function gameLoop() { /* ... (no change from previous valid version) ... */ }
        function restartGame() { /* ... (no change from previous valid version) ... */ }
        window.addEventListener('keydown', (e) => { if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); if (e.code === 'Space') { player.jump(); e.preventDefault(); } if (e.code === 'KeyA') player.isRotatingLeft = true; if (e.code === 'KeyD') player.isRotatingRight = true; if (gameOver && e.code === 'Enter') restartGame(); });
        window.addEventListener('keyup', (e) => { if (e.code === 'KeyA') player.isRotatingLeft = false; if (e.code === 'KeyD') player.isRotatingRight = false; });
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); if (gameOver) { if(e.timeStamp - (window.lastTouchEndTimeStamp || 0) > 500) restartGame(); return; } player.jump(); const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left; if (touchX < canvas.width / 3) { player.isRotatingLeft = true; player.isRotatingRight = false; } else if (touchX > canvas.width * (2/3)) { player.isRotatingRight = true; player.isRotatingLeft = false; } }, { passive: false });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); player.isRotatingLeft = false; player.isRotatingRight = false; window.lastTouchEndTimeStamp = e.timeStamp; });
        window.addEventListener('resize', () => { canvasWidth = Math.min(window.innerWidth * 0.95, 900); canvasHeight = Math.min(window.innerHeight * 0.8, 600); canvas.width = canvasWidth; canvas.height = canvasHeight; });
        initGame(); gameLoop();
    </script>
</body>
</html>
