<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Epic Infinite Skateboarder</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #70c1ff; overflow: hidden; font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; color: #2c3e50; }
        canvas { border: 3px solid #2c3e50; background-color: #ecf0f1; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
        #uiContainer { position: absolute; top: 0; left: 0; width: 100%; padding: 10px; box-sizing: border-box; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .infoBox { background-color: rgba(255, 255, 255, 0.85); padding: 8px 12px; border-radius: 8px; font-size: 1.1em; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #scoreBox { font-weight: bold; }
        #trickNotification { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); background-color: rgba(255, 215, 0, 0.9); padding: 10px 20px; border-radius: 20px; font-size: 1.3em; color: #333; font-weight: bold; display: none; box-shadow: 0 3px 8px rgba(0,0,0,0.2); }
        #gameOverScreen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(44, 62, 80, 0.95); color: white; padding: 30px 40px; border-radius: 15px; text-align: center; font-size: 1.5em; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        #gameOverScreen h2 { margin-top: 0; color: #e74c3c; }
        #gameOverScreen button { padding: 12px 25px; font-size: 1em; margin-top: 20px; cursor: pointer; background-color: #2ecc71; color: white; border: none; border-radius: 8px; transition: background-color 0.2s; }
        #gameOverScreen button:hover { background-color: #27ae60; }
        #controlsInfo { position: absolute; bottom: 10px; right: 10px; background-color: rgba(255, 255, 255, 0.7); padding: 8px; border-radius: 5px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div id="uiContainer">
        <div id="scoreBox" class="infoBox">Score: <span id="score">0</span></div>
        <div id="speedBox" class="infoBox">Speed: <span id="speed">0</span> km/h</div>
    </div>
    <div id="trickNotification"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Max Combo: <span id="maxFlipCombo">0</span> Flips!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
     <div id="controlsInfo">Controls: [Space] or Tap = Jump | [A/D] or Tilt = Rotate</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const speedDisplay = document.getElementById('speed');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const maxFlipComboDisplay = document.getElementById('maxFlipCombo');
        const trickNotification = document.getElementById('trickNotification');

        let canvasWidth = Math.min(window.innerWidth * 0.95, 900);
        let canvasHeight = Math.min(window.innerHeight * 0.8, 600);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // --- Audio Context for Sound Effects ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        function playSound(type, value = 0, duration = 0.1) {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Volume
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);


            switch (type) {
                case 'jump':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A4
                    oscillator.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + duration * 0.8);
                    break;
                case 'land':
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                    duration = 0.05;
                    break;
                case 'coin':
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(660, audioCtx.currentTime); // E5
                    gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    duration = 0.08;
                    break;
                case 'crash':
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + duration * 1.5);
                    gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
                    duration = 0.3;
                    break;
                case 'flip': // For successful flip
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                    oscillator.frequency.linearRampToValueAtTime(1046.50, audioCtx.currentTime + duration * 0.5); // C6
                     gainNode.gain.setValueAtTime(0.12, audioCtx.currentTime);
                    duration = 0.2;
                    break;
            }
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }


        // --- Game Constants & Variables (Verlet Physics Based) ---
        const GRAVITY = 0.4; // Adjusted for Verlet
        const JUMP_STRENGTH = 10; // How much y changes (y - oldY)
        const ROTATION_SPEED = 0.06;
        const FORWARD_ACCEL = 0.005; // Acceleration for world scroll
        const MAX_SCROLL_SPEED = 6;
        const FRICTION = 0.99; // For Verlet, applied to (x - oldX)
        const SEGMENT_WIDTH = 25;
        const PLAYER_MAX_ROTATION_CRASH = Math.PI / 1.9; // ~95 degrees

        let player, terrainSegments, collectibles, cameraX, score, currentScrollSpeed, gameOver;
        let accumulatedRotation = 0;
        let lastFlipTime = 0;
        let currentFlipCombo = 0;
        let maxFlipCombo = 0;

        // --- Player Object (Verlet Integration) ---
        class Player {
            constructor() {
                this.width = 35;
                this.height = 60;
                this.x = 80;
                this.oldX = this.x - 1; // Initial velocity for Verlet
                this.y = canvas.height - 150;
                this.oldY = this.y;
                this.angle = 0;
                this.oldAngle = 0;
                this.onGround = false;
                this.isRotatingLeft = false;
                this.isRotatingRight = false;
                this.canAirBoost = true;
                this.inLoopSegment = null; // To store info if player is in a guided loop
            }

            applyForce(fx, fy) {
                // For Verlet, forces modify velocity, which is (pos - oldPos)
                // So, to apply a force, we effectively change oldPos relative to current pos
                // This is a simplification; true force would be integrated into acceleration
                // For jump, it's easier to directly set velocity (y - oldY)
            }

            jump() {
                if (this.onGround || this.canAirBoost) {
                    this.oldY = this.y + JUMP_STRENGTH; // Negative Y is up
                    this.onGround = false;
                    playSound('jump');
                    if (!this.onGround && this.canAirBoost) this.canAirBoost = false;
                }
            }

            updatePhysics(dt = 1) { // dt is for future fixed timestep, here assumed 1 frame
                if (this.inLoopSegment) {
                    this.updateInLoop();
                    return;
                }

                const vx = (this.x - this.oldX) * FRICTION;
                const vy = (this.y - this.oldY);

                this.oldX = this.x;
                this.oldY = this.y;

                this.x += vx; // Horizontal movement from physics is minimal, mostly world scroll
                this.y += vy + GRAVITY; // Apply gravity

                // Rotation
                let targetAngle = this.angle;
                if (this.isRotatingLeft) targetAngle -= ROTATION_SPEED;
                if (this.isRotatingRight) targetAngle += ROTATION_SPEED;

                // Lerp angle for smoother rotation visual, physics uses immediate
                this.angle += (targetAngle - this.angle) * 0.5;


                if (!this.onGround) {
                    accumulatedRotation += (this.angle - this.oldAngle);
                }
                this.oldAngle = this.angle;
            }
            
            updateInLoop() {
                const loop = this.inLoopSegment;
                const playerProgress = ( (this.x + cameraX) - loop.startX) / (loop.endX - loop.startX);

                if (playerProgress >=1 || playerProgress < 0) { // Exited loop
                    this.inLoopSegment = null;
                    // Give a slight upward boost when exiting upwards
                    if (loop.exitAngle < -Math.PI/4) this.oldY = this.y + 5;
                    return;
                }

                // Calculate position on the loop path
                const angleOnLoop = loop.startAngle + playerProgress * (loop.endAngle - loop.startAngle);
                const loopRadius = loop.radius;

                this.x = (loop.centerX + Math.cos(angleOnLoop) * loopRadius) - cameraX;
                this.y = loop.centerY + Math.sin(angleOnLoop) * loopRadius - this.height; // Position base of player

                this.angle = angleOnLoop + Math.PI / 2; // Orient perpendicular to loop tangent

                this.oldX = this.x - currentScrollSpeed; // Maintain forward momentum
                this.oldY = this.y; // No Y velocity from gravity in loop
                this.onGround = true; // Stick to loop
                this.canAirBoost = true;
            }


            draw() {
                ctx.save();
                ctx.translate(this.x, this.y + this.height); // Translate to bottom center for rotation
                ctx.rotate(this.angle);

                // Skateboard
                ctx.fillStyle = '#4A4A4A'; // Darker grey board
                ctx.beginPath();
                ctx.roundRect(-this.width / 2, -12, this.width, 12, [3,3,0,0]); // Board with rounded top edges
                ctx.fill();

                // Wheels
                ctx.fillStyle = '#2C3A47'; // Very dark blue/grey wheels
                ctx.beginPath();
                ctx.arc(-this.width / 2 + 7, -6, 5, 0, Math.PI * 2); // Back wheel
                ctx.arc(this.width / 2 - 7, -6, 5, 0, Math.PI * 2);  // Front wheel
                ctx.fill();
                // Wheel axles (thin lines)
                ctx.strokeStyle = '#1e272e';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(-this.width / 2 + 7, -6); ctx.lineTo(-this.width / 2 + 7, -10);
                ctx.moveTo(this.width / 2 - 7, -6); ctx.lineTo(this.width / 2 - 7, -10);
                ctx.stroke();


                // Body - more "cartoony"
                const bodyHeight = this.height * 0.7;
                const headRadius = this.height * 0.15;

                ctx.strokeStyle = '#2c3e50'; // Dark blue-grey outline
                ctx.lineWidth = 5;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                // Legs (bent)
                ctx.beginPath();
                ctx.moveTo(0, -15); // Hip joint
                ctx.lineTo(-5, -bodyHeight * 0.5 -10); // Knee
                ctx.lineTo(-2, -12); // Ankle on board
                ctx.moveTo(0, -15);
                ctx.lineTo(5, -bodyHeight * 0.5 -10);
                ctx.lineTo(2, -12);
                ctx.stroke();

                // Torso
                ctx.beginPath();
                ctx.moveTo(0, -15); // Hip
                ctx.lineTo(0, -bodyHeight + headRadius - 5); // Neck
                ctx.stroke();

                // Arms (simple forward pose)
                ctx.beginPath();
                ctx.moveTo(0, -bodyHeight * 0.8 + headRadius); // Shoulder
                ctx.lineTo(this.width * 0.2, -bodyHeight * 0.5 + headRadius); // Elbow
                ctx.lineTo(this.width * 0.3, -bodyHeight * 0.3 + headRadius); // Hand
                ctx.moveTo(0, -bodyHeight * 0.8 + headRadius);
                ctx.lineTo(-this.width * 0.2, -bodyHeight * 0.5 + headRadius);
                ctx.lineTo(-this.width * 0.3, -bodyHeight * 0.3 + headRadius);
                ctx.stroke();


                // Head
                ctx.beginPath();
                ctx.arc(0, -bodyHeight + headRadius, headRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#f39c12'; // Helmet color (Orange)
                ctx.fill();
                ctx.stroke();
                // Simple face (optional)
                ctx.fillStyle = '#2c3e50';
                ctx.beginPath();
                ctx.arc(headRadius * 0.3, -bodyHeight + headRadius * 0.9, 2, 0, Math.PI*2); // Eye
                ctx.fill();


                ctx.restore();
            }

            getCollisionPoints() { // For Verlet, these are more conceptual for terrain interaction
                 const halfW = this.width / 2;
                 // Points relative to player's base (0,0 before rotation)
                const localPoints = [
                    { x: -halfW + 7, y: -6 },    // Bottom-left wheel
                    { x: halfW - 7, y: -6 },     // Bottom-right wheel
                    // For crash detection, relative to player's drawing center (0, -this.height/2)
                    { x: 0, y: -this.height + this.height*0.15 }, // Top of head area
                    { x: halfW * 0.8, y: -this.height*0.5}, // Front mid
                    { x: -halfW * 0.8, y: -this.height*0.5} // Back mid
                ];

                return localPoints.map(p => {
                    const rotatedX = p.x * Math.cos(this.angle) - p.y * Math.sin(this.angle);
                    const rotatedY = p.x * Math.sin(this.angle) + p.y * Math.cos(this.angle);
                    return { x: this.x + rotatedX, y: this.y + this.height + rotatedY };
                });
            }
        }
        class Collectible {
            constructor(x, y, type = 'coin') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 8;
                this.collected = false;
                this.value = type === 'coin' ? 10 : 0; // Score value
            }

            draw(offsetX) {
                if (this.collected) return;
                ctx.beginPath();
                ctx.arc(this.x - offsetX, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.type === 'coin' ? '#f1c40f' : '#e74c3c'; // Gold for coin
                ctx.fill();
                ctx.strokeStyle = this.type === 'coin' ? '#f39c12' : '#c0392b';
                ctx.lineWidth = 2;
                ctx.stroke();
                // Shine for coin
                if (this.type === 'coin') {
                    ctx.fillStyle = 'rgba(255,255,255,0.5)';
                    ctx.beginPath();
                    ctx.arc(this.x - offsetX - this.radius*0.3, this.y - this.radius*0.3, this.radius*0.3, 0, Math.PI*2);
                    ctx.fill();
                }
            }
        }


        // --- Terrain Generation ---
        function generateInitialTerrain() {
            terrainSegments = [];
            collectibles = [];
            let currentY = canvas.height - 100;
            for (let i = 0; i < Math.ceil(canvas.width / SEGMENT_WIDTH) + 30; i++) {
                terrainSegments.push({ x: i * SEGMENT_WIDTH, y: currentY, type: 'flat', color1: '#6E5E4E', color2: '#8B735L' });
            }
        }

        function extendTerrain() {
            const lastSegment = terrainSegments[terrainSegments.length - 1];
            let newY = lastSegment.y;
            let type = 'flat';
            const worldX = lastSegment.x + SEGMENT_WIDTH;

            const rand = Math.random();
            if (player.inLoopSegment) { // Don't generate complex terrain while in loop
                 type = 'flat'; newY = canvas.height -100;
            }
            else if (rand < 0.15 && lastSegment.type !== 'gap' && lastSegment.type !== 'loop_entry' && (terrainSegments.filter(s=>s.type.includes('loop')).length === 0 || worldX - terrainSegments.findLast(s=>s.type.includes('loop')).x > canvas.width * 1.5) ) { // Attempt a Loop segment
                type = 'loop_entry';
                const loopRadius = 100 + Math.random() * 50;
                const loopStartY = canvas.height - 100; // Start loop from flat ground
                newY = loopStartY; // Ensure entry is flat

                // Define loop parameters
                const loopData = {
                    radius: loopRadius,
                    centerX: worldX + loopRadius, // Center X of the loop circle
                    centerY: loopStartY - loopRadius,  // Center Y of the loop circle
                    startX: worldX,
                    startY: loopStartY,
                    startAngle: Math.PI / 2, // Start from bottom moving up right
                    endAngle: Math.PI / 2 + Math.PI * 1.9, // Almost full loop upwards
                    exitAngle: Math.PI / 2 + Math.PI * 1.9 - Math.PI/2 // Perpendicular to exit
                };
                loopData.endX = loopData.centerX + Math.cos(loopData.endAngle) * loopData.radius;

                // Add the entry segment
                terrainSegments.push({ x: worldX, y: newY, type: type, loopData: loopData, color1: '#5A6A7A', color2: '#788A9A'});

                // Add a few flat segments after where the loop visually ends for landing
                const visualLoopEndX = loopData.centerX + Math.cos(loopData.endAngle) * loopData.radius;
                const landingY = loopData.centerY + Math.sin(loopData.endAngle) * loopData.radius; // approximate landing Y

                let postLoopX = visualLoopEndX;
                for(let i=0; i<5; i++) { // Add flat segments for landing
                    postLoopX += SEGMENT_WIDTH;
                    terrainSegments.push({ x: postLoopX, y: Math.max(landingY, canvas.height - 100), type: 'flat', color1: '#6E5E4E', color2: '#8B735L' });
                }
                // Place some coins inside the loop path
                for (let i=0; i<3; i++){
                    const coinAngle = loopData.startAngle + (Math.PI * 1.5 / 3) * (i+0.5); // Distribute along top part
                    collectibles.push(new Collectible(
                        loopData.centerX + Math.cos(coinAngle) * (loopData.radius - 20),
                        loopData.centerY + Math.sin(coinAngle) * (loopData.radius - 20)
                    ));
                }
                return; // Special return
            }
            else if (rand < 0.3 && lastSegment.type !== 'gap') { type = 'ramp_up'; }
            else if (lastSegment.type === 'ramp_up' && rand < 0.7) { newY -= Math.random() * (SEGMENT_WIDTH * 0.8); type = 'ramp_up'; }
            else if (lastSegment.type === 'ramp_up') { type = 'peak'; }
            else if (lastSegment.type === 'peak' && rand < 0.8) { type = 'ramp_down'; }
            else if (lastSegment.type === 'ramp_down' && newY < canvas.height - 100) {
                newY += Math.random() * (SEGMENT_WIDTH * 0.8);
                if (newY > canvas.height - 100) newY = canvas.height - 100;
                type = 'ramp_down';
            } else if (rand > 0.95 && lastSegment.type === 'flat' && (terrainSegments.filter(s=>s.type === 'gap').length === 0 || worldX - terrainSegments.findLast(s=>s.type==='gap').x > canvas.width*0.5)) {
                type = 'gap'; newY = canvas.height + 200;
                const gapLength = Math.floor(3 + Math.random() * 3);
                for (let i = 0; i < gapLength; i++) {
                     terrainSegments.push({ x: worldX + i * SEGMENT_WIDTH, y: newY, type: 'gap' });
                }
                newY = canvas.height - 100; type = 'flat';
                terrainSegments.push({ x: worldX + gapLength * SEGMENT_WIDTH, y: newY, type: type, color1: '#6E5E4E', color2: '#8B735L' });
                // Add coins over gap
                collectibles.push(new Collectible(worldX + (gapLength/2)*SEGMENT_WIDTH, canvas.height - 200));
                return;
            } else { newY = canvas.height - 100; type = 'flat'; }

            newY = Math.max(80, Math.min(newY, canvas.height - 50));

            // Add coins occasionally
            if (type === 'flat' && Math.random() < 0.1) {
                collectibles.push(new Collectible(worldX + SEGMENT_WIDTH / 2, newY - 30 - Math.random() * 30));
            } else if ((type === 'ramp_up' || type === 'peak') && Math.random() < 0.05) {
                 collectibles.push(new Collectible(worldX + SEGMENT_WIDTH / 2, newY - 40 - Math.random() * 20));
            }

            const color1 = type.includes('ramp') ? '#8A7967' : (type === 'peak' ? '#A08C7A' : '#6E5E4E');
            const color2 = type.includes('ramp') ? '#A59482': (type === 'peak' ? '#B5A190' : '#8B735L');
            terrainSegments.push({ x: worldX, y: newY, type: type, color1: color1, color2: color2 });

            if (terrainSegments[0].x < cameraX - canvas.width * 0.5) terrainSegments.shift();
            collectibles = collectibles.filter(c => c.x > cameraX - canvas.width * 0.5);
        }

        function drawTerrain() {
            // Background Sky Gradient
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#70c1ff'); // Light blue sky
            skyGrad.addColorStop(0.6, '#a1d7ff'); // Paler blue towards horizon
            skyGrad.addColorStop(1, '#c0e5ff');   // Very pale blue at horizon
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Distant "hills" or features (very simple)
            ctx.fillStyle = 'rgba(100, 180, 100, 0.3)'; // Semi-transparent green
            const hillHeight = canvas.height * 0.3;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - hillHeight);
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.lineTo(i + Math.random()*20-10 - (cameraX*0.1 % 60) , canvas.height - hillHeight + Math.sin(i * 0.1 + cameraX * 0.001) * 20 + Math.random()*10);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();


            // Main Terrain
            ctx.save();
            ctx.translate(-cameraX, 0);

            for (let i = 0; i < terrainSegments.length - 1; i++) {
                const seg1 = terrainSegments[i];
                const seg2 = terrainSegments[i+1];

                if (seg1.x > cameraX + canvas.width + SEGMENT_WIDTH || seg2.x < cameraX - SEGMENT_WIDTH) continue;
                if (seg1.type === 'gap') continue; // Don't draw fill for gap start

                if (seg1.type === 'loop_entry' && seg1.loopData) {
                    const loop = seg1.loopData;
                    ctx.beginPath();
                    ctx.arc(loop.centerX, loop.centerY, loop.radius, loop.startAngle, loop.endAngle, false); // Draw loop path as line
                    ctx.lineWidth = SEGMENT_WIDTH * 0.8; // Make loop track thick
                    ctx.strokeStyle = seg1.color1; // Darker color for track
                    ctx.stroke();

                    // Fill under the entry part of the loop
                    ctx.beginPath();
                    ctx.moveTo(seg1.x, seg1.y);
                    ctx.lineTo(seg1.x, canvas.height);
                    ctx.lineTo(seg1.x + SEGMENT_WIDTH*2, canvas.height); // Base for entry ramp
                    ctx.lineTo(seg1.x + SEGMENT_WIDTH*2, seg1.y + SEGMENT_WIDTH*0.2); // Slight ramp up
                    ctx.closePath();
                    const entryGrad = ctx.createLinearGradient(seg1.x, seg1.y, seg1.x, canvas.height);
                    entryGrad.addColorStop(0, seg1.color1); entryGrad.addColorStop(1, seg1.color2);
                    ctx.fillStyle = entryGrad;
                    ctx.fill();
                    // Continue to next segment that is NOT part of this loop's visual
                    // This is tricky because loopData spans multiple conceptual segments
                    // We might need to skip rendering normal segments if they fall "inside" the loop's visual path
                    let temp_i = i;
                    while(temp_i < terrainSegments.length && terrainSegments[temp_i].x < loop.endX) {
                        temp_i++;
                    }
                    i = temp_i -1; // Adjust loop counter
                    continue;
                }


                ctx.beginPath();
                ctx.moveTo(seg1.x, seg1.y);
                ctx.lineTo(seg2.x, seg2.y);
                ctx.lineTo(seg2.x, canvas.height);
                ctx.lineTo(seg1.x, canvas.height);
                ctx.closePath();

                const grad = ctx.createLinearGradient(seg1.x, seg1.y - 50, seg1.x, canvas.height);
                grad.addColorStop(0, seg1.color1 || '#6E5E4E');
                grad.addColorStop(1, seg1.color2 || '#8B735L');
                ctx.fillStyle = grad;
                ctx.fill();

                // Simple texture overlay (lines)
                if (i % 2 === 0) {
                    ctx.strokeStyle = 'rgba(0,0,0,0.05)';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(seg1.x, seg1.y);
                    ctx.lineTo(seg2.x, seg2.y);
                    ctx.stroke();
                }
            }
            // Draw collectibles
            collectibles.forEach(c => c.draw(cameraX));
            ctx.restore();
        }


        // --- Collision & Game Logic ---
        function handleCollisionsAndConstraints() {
            player.onGround = false;
            let collisionOccurred = false;

            // Check if player is entering a loop
            if (!player.inLoopSegment) {
                for (const seg of terrainSegments) {
                    if (seg.type === 'loop_entry' && seg.loopData) {
                        if (player.x + cameraX > seg.loopData.startX - SEGMENT_WIDTH &&
                            player.x + cameraX < seg.loopData.startX + SEGMENT_WIDTH &&
                            Math.abs(player.y - (seg.loopData.startY - player.height)) < SEGMENT_WIDTH ) {
                            player.inLoopSegment = seg.loopData;
                            playSound('land'); // Sound for entering loop track
                            break;
                        }
                    }
                }
            }
            if (player.inLoopSegment) return; // Loop physics handles it


            const playerBaseY = player.y + player.height;
            const playerColPoints = player.getCollisionPoints(); // Use all points for crash, wheels for landing

            for (let i = 0; i < terrainSegments.length - 1; i++) {
                const seg1 = terrainSegments[i];
                const seg2 = terrainSegments[i + 1];

                if (seg1.type === 'gap' || seg2.type === 'gap') continue;
                if (seg1.type === 'loop_entry') continue; // Loop handled separately

                // Check if player x is within this segment's x range
                const playerWorldX = player.x + cameraX;
                if (playerWorldX + player.width / 2 < seg1.x || playerWorldX - player.width / 2 > seg2.x) {
                    continue;
                }

                // Check each collision point
                playerColPoints.forEach((point, pIndex) => {
                    const worldPointX = point.x + cameraX; // Player point's world X
                    if (worldPointX >= seg1.x && worldPointX <= seg2.x) {
                        const t = (worldPointX - seg1.x) / SEGMENT_WIDTH;
                        const groundY = seg1.y + t * (seg2.y - seg1.y);

                        if (point.y >= groundY - 5) { // Collision with ground
                            collisionOccurred = true;
                            // Landing on wheels (index 0 and 1 are wheels)
                            if (pIndex <= 1) {
                                player.y = groundY - player.height;
                                player.oldY = player.y; // Stop Y velocity for Verlet
                                player.onGround = true;
                                player.canAirBoost = true;

                                handleSuccessfulLanding(); // Check for flips

                                const groundAngle = Math.atan2(seg2.y - seg1.y, SEGMENT_WIDTH);
                                if (Math.abs(player.angle - groundAngle) > PLAYER_MAX_ROTATION_CRASH * 0.8 && Math.abs(player.angle) > Math.PI/4) {
                                    gameOver = true; playSound('crash');
                                } else if (Math.abs(player.angle - groundAngle) > Math.PI / 6 ) { // Smooth out angle slightly
                                    player.angle = player.angle * 0.9 + groundAngle * 0.1;
                                }

                            } else { // Hit head or body (pIndex > 1)
                                // More lenient crash if speed is low or angle is somewhat ok
                                const speedFactor = Math.abs(player.y - player.oldY) + Math.abs(currentScrollSpeed);
                                if (Math.abs(player.angle) > PLAYER_MAX_ROTATION_CRASH * 0.6 || speedFactor > 8) {
                                     gameOver = true; playSound('crash');
                                }
                            }
                        }
                    }
                });
                if (gameOver) break;
            }


            // Collectibles
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const coin = collectibles[i];
                if (coin.collected) continue;
                const dx = (player.x + cameraX + player.width/2) - (coin.x + coin.radius); // Player center vs coin center
                const dy = (player.y + player.height/2) - (coin.y + coin.radius);
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < player.width / 2 + coin.radius) { // Simple circle collision
                    coin.collected = true;
                    score += coin.value;
                    playSound('coin');
                }
            }


            if (playerBaseY > canvas.height + player.height) { // Fell off bottom
                gameOver = true; playSound('crash');
            }
            if (player.onGround && Math.abs(player.angle) > PLAYER_MAX_ROTATION_CRASH) {
                 gameOver = true; playSound('crash');
            }
        }

        function handleSuccessfulLanding() {
            if (accumulatedRotation === 0) return;

            const twoPi = Math.PI * 2;
            const completedFlips = Math.floor(Math.abs(accumulatedRotation) / (twoPi * 0.9)); // 0.9 gives a bit of leeway

            if (completedFlips > 0 && (Date.now() - lastFlipTime > 500)) { // Debounce flips
                playSound('flip');
                let trickName = "";
                currentFlipCombo += completedFlips;
                if (completedFlips === 1) trickName = "Flip!";
                else if (completedFlips === 2) trickName = "Double Flip!";
                else if (completedFlips >= 3) trickName = `${completedFlips}x Flip COMBO!`;

                score += completedFlips * 50 * currentFlipCombo; // Score bonus for flips and combo
                showTrickNotification(`${trickName} +${completedFlips * 50 * currentFlipCombo}`);
                lastFlipTime = Date.now();
                if(currentFlipCombo > maxFlipCombo) maxFlipCombo = currentFlipCombo;
            } else {
                currentFlipCombo = 0; // Reset combo if no flip or too small rotation
            }
            accumulatedRotation = 0; // Reset after landing
        }

        function showTrickNotification(text) {
            trickNotification.textContent = text;
            trickNotification.style.display = 'block';
            trickNotification.style.opacity = 1;
            setTimeout(() => {
                trickNotification.style.opacity = 0;
                setTimeout(() => { trickNotification.style.display = 'none'; }, 500);
            }, 1500);
        }


        // --- Game Flow & Loop ---
        function initGame() {
            initAudio(); // Initialize audio context on first interaction usually
            player = new Player();
            generateInitialTerrain();
            cameraX = 0;
            score = 0;
            currentScrollSpeed = 1.5;
            gameOver = false;
            accumulatedRotation = 0;
            currentFlipCombo = 0;
            maxFlipCombo = 0;

            gameOverScreen.style.display = 'none';
            document.getElementById('uiContainer').style.display = 'flex';
            scoreDisplay.textContent = score;
            speedDisplay.textContent = Math.round(currentScrollSpeed * 10);
        }

        function updateGame() {
            if (gameOver) {
                gameOverScreen.style.display = 'block';
                finalScoreDisplay.textContent = score;
                maxFlipComboDisplay.textContent = maxFlipCombo;
                document.getElementById('uiContainer').style.display = 'none';
                return;
            }

            currentScrollSpeed += FORWARD_ACCEL;
            currentScrollSpeed = Math.min(currentScrollSpeed, MAX_SCROLL_SPEED);
            cameraX += currentScrollSpeed;

            player.updatePhysics();
            handleCollisionsAndConstraints();

            if (terrainSegments[terrainSegments.length - 1].x - cameraX < canvas.width + SEGMENT_WIDTH * 10) {
                extendTerrain();
            }

            scoreDisplay.textContent = score;
            speedDisplay.textContent = Math.round(currentScrollSpeed * 10);
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTerrain(); // Draws background too
            player.draw(); // Player is drawn in its own coordinate space, camera handled by terrain draw
        }

        function gameLoop() {
            updateGame();
            drawGame();
            if (!gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        function restartGame() {
            initGame();
            gameLoop();
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => {
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); // For autoplay policy
            if (e.code === 'Space') { player.jump(); e.preventDefault(); }
            if (e.code === 'KeyA') player.isRotatingLeft = true;
            if (e.code === 'KeyD') player.isRotatingRight = true;
            if (gameOver && e.code === 'Enter') restartGame();
        });
        window.addEventListener('keyup', (e) => {
            if (e.code === 'KeyA') player.isRotatingLeft = false;
            if (e.code === 'KeyD') player.isRotatingRight = false;
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            if (gameOver) { if(e.timeStamp - (window.lastTouchEndTimeStamp || 0) > 500) restartGame(); return; } // Prevent instant restart

            player.jump();
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            if (touchX < canvas.width / 3) { player.isRotatingLeft = true; player.isRotatingRight = false; }
            else if (touchX > canvas.width * (2/3)) { player.isRotatingRight = true; player.isRotatingLeft = false; }
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            player.isRotatingLeft = false; player.isRotatingRight = false;
            window.lastTouchEndTimeStamp = e.timeStamp;
        });

        window.addEventListener('resize', () => {
            canvasWidth = Math.min(window.innerWidth * 0.95, 900);
            canvasHeight = Math.min(window.innerHeight * 0.8, 600);
            canvas.width = canvasWidth; canvas.height = canvasHeight;
        });

        // --- Start ---
        initGame();
        gameLoop();
    </script>
