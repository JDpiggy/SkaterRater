<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Poker Prime</title> <!-- Slightly new name for this version -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <div class="menu-background"></div>
        <div class="menu-content">
            <h1>NEO POKER</h1>
            <button id="start-game-button">Enter the Grid</button>
            <div class="menu-options">
                <label for="opponent-count-slider">Opponents: <span id="opponent-count-display">3</span></label>
                <input type="range" id="opponent-count-slider" min="1" max="5" value="3">
                <p>Your Bankroll: $<span id="menu-bankroll-display">1000</span></p>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="poker-table-container"> <!-- Keeps table aspect ratio -->
            <div class="poker-table"> <!-- The visual felt -->
                <div class="table-center">
                    <div id="community-cards-area" class="community-cards-area">
                        <!-- Cards here -->
                    </div>
                    <div id="pot-area" class="pot-area">
                        Pot: <span id="pot-amount">0</span>
                    </div>
                </div>
                <div id="player-seats-container">
                    <!-- Player seats generated by JS -->
                </div>
            </div>
        </div>

        <!-- UI elements positioned below or overlaying table -->
        <div class="game-info-column"> <!-- To group player list and log like screenshot -->
            <div id="player-info-display-area">
                <!-- Text list of player info, updated by JS -->
            </div>
        </div>

        <div id="actions-area" class="actions-area">
            <button class="action-button" data-action="fold">Fold</button>
            <button class="action-button" data-action="check">Check</button>
            <button class="action-button" data-action="call">Call</button>
            <div class="bet-controls">
                <input type="range" id="bet-slider-input" min="0" max="1000" value="10" step="1">
                <input type="number" id="bet-amount-input" min="0" value="10">
            </div>
            <button class="action-button" data-action="bet">Bet</button>
            <button class="action-button" data-action="raise">Raise</button>
            <button class="action-button all-in-button" data-action="allin">ALL IN</button>
        </div>

        <div id="message-log" class="message-log">
            Welcome to Neo Poker Prime!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
