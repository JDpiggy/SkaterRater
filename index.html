<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKILL_RATER.EXE</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0D0D0D; /* Very dark grey / Off-black */
            color: #EAEAEA; /* Light grey text */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(10, 10, 10, 0.8); /* Darker semi-transparent card */
            padding: 30px 40px;
            border-radius: 8px;
            border: 1px solid #9D00FF; /* Vibrant Purple border */
            box-shadow: 0 0 15px rgba(157, 0, 255, 0.3), 0 0 25px rgba(157, 0, 255, 0.2); /* Subtle purple glow */
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Audiowide', cursive;
            font-size: 2.8em;
            color: #9D00FF; /* Vibrant Purple */
            text-shadow: 0 0 5px #9D00FF, 0 0 10px #C77DFF;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        select, textarea, button {
            width: 100%; /* Full width within container padding */
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #4A0078; /* Darker Purple */
            background-color: #1A1A1A; /* Dark input fields */
            color: #EAEAEA;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        textarea {
            height: 130px;
            resize: vertical;
        }

        button {
            background-color: #9D00FF; /* Vibrant Purple */
            color: #FFFFFF;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #9D00FF;
        }

        button:hover {
            background-color: #B041FF; /* Lighter Purple on hover */
            box-shadow: 0 0 10px #9D00FF;
        }
        button:active {
            background-color: #7A00CC; /* Darker Purple on active */
        }

        .hidden {
            display: none !important;
        }

        #loadingAnimation {
            width: 100px; /* Container size */
            height: 100px;
            margin: 30px auto;
            position: relative;
        }

        .loading-square {
            position: absolute;
            top: 50%;
            left: 50%;
            border-style: solid;
            border-width: 2px; /* Thinner border for minimalist look */
        }

        .loading-square.outer {
            width: 80px;
            height: 80px;
            border-color: #9D00FF; /* Vibrant Purple */
            animation: animOuter 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .loading-square.middle {
            width: 50px;
            height: 50px;
            border-color: #C77DFF; /* Lighter Purple */
            animation: animMiddle 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .loading-square.inner {
            width: 20px;
            height: 20px;
            border-color: #FFFFFF; /* White */
            animation: animInner 2.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes animOuter {
            0%   { transform: translate(-50%, -50%) rotate(0deg) scale(0.9); opacity: 0.7; }
            50%  { transform: translate(-50%, -50%) rotate(180deg) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(360deg) scale(0.9); opacity: 0.7; }
        }

        @keyframes animMiddle {
            0%   { transform: translate(-50%, -50%) rotate(0deg) scale(1.1); opacity: 1; }
            50%  { transform: translate(-50%, -50%) rotate(-180deg) scale(0.9); opacity: 0.7; } /* Reverse rotation */
            100% { transform: translate(-50%, -50%) rotate(-360deg) scale(1.1); opacity: 1; }
        }

        @keyframes animInner { /* Slightly different timing/effect for variation */
            0%   { transform: translate(-50%, -50%) rotate(45deg) scale(0.8); opacity: 0.6; }
            25%  { transform: translate(-50%, -50%) rotate(135deg) scale(1.2); opacity: 1; }
            50%  { transform: translate(-50%, -50%) rotate(225deg) scale(0.8); opacity: 0.6; }
            75%  { transform: translate(-50%, -50%) rotate(315deg) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(405deg) scale(0.8); opacity: 0.6; } /* 405 = 360 + 45 */
        }


        #result {
            margin-top: 25px;
        }
        #result h2 {
            color: #C77DFF; /* Lighter Purple for score heading */
            font-size: 1.6em;
        }
        #scoreValue {
            color: #9D00FF; /* Vibrant Purple for score value */
            font-weight: bold;
            font-size: 1.8em; /* Make score value prominent */
        }
        #feedbackMessage {
            color: #B0B0B0; /* Slightly dimmer white/grey for feedback */
            font-size: 1.1em;
            margin-top: 10px;
            line-height: 1.5;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #555; /* Muted color for footer */
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SKILL_RATER.EXE</h1>

        <select id="discipline">
            <option value="skateboard">Skateboard</option>
            <option value="scooter">Scooter</option>
            <option value="rollerblades">Rollerblades</option>
        </select>

        <textarea id="tricksInput" placeholder="Describe your skills... e.g., Ollie, Kickflip, Tailwhip, Soul Grind, or 'Just cruising...'"></textarea>

        <button id="evaluateButton">EVALUATE_SKILL</button>

        <div id="loadingAnimation" class="hidden">
            <div class="loading-square outer"></div>
            <div class="loading-square middle"></div>
            <div class="loading-square inner"></div>
        </div>

        <div id="result" class="hidden">
            <h2>Final Assessment: <span id="scoreValue">--</span></h2>
            <p id="feedbackMessage"></p>
        </div>
    </div>

    <footer>A Jaron Dembsky Production</footer>

    <script>
        const disciplineSelect = document.getElementById('discipline');
        const tricksInput = document.getElementById('tricksInput');
        const evaluateButton = document.getElementById('evaluateButton');
        const loadingAnimation = document.getElementById('loadingAnimation');
        // const skateIconContainer = document.getElementById('skateIconContainer'); // No longer used
        const resultDiv = document.getElementById('result');
        const scoreValueSpan = document.getElementById('scoreValue');
        const feedbackMessageP = document.getElementById('feedbackMessage');

        evaluateButton.addEventListener('click', () => {
            const tricksText = tricksInput.value;
            const discipline = disciplineSelect.value;

            resultDiv.classList.add('hidden');
            loadingAnimation.classList.remove('hidden');
            // skateIconContainer.classList.add('animate'); // No longer used

            // Simulate AI evaluation time
            setTimeout(() => {
                const score = calculateScore(tricksText, discipline);
                scoreValueSpan.textContent = score;
                feedbackMessageP.textContent = getFeedbackMessage(parseFloat(score));

                loadingAnimation.classList.add('hidden');
                // skateIconContainer.classList.remove('animate'); // No longer used
                resultDiv.classList.remove('hidden');
            }, 3000); // 3 seconds for animation
        });

        function calculateScore(tricksText, discipline) {
            tricksText = tricksText.toLowerCase();

            if (tricksText.match(/\b(no|none|never|can't|cannot|nothing|haven't|zero|beginner|barely stand|just starting)\b/i) || tricksText.trim().length < 5) {
                 if (tricksText.includes("ollie") || tricksText.includes("ride") || tricksText.includes("roll") || tricksText.includes("push")) return "0.5";
                return "0.0";
            }

            const trickValues = {
                // Basic (0.1 - 2.0 points)
                'roll': 0.1, 'ride':0.1, 'balance': 0.2, 'tic-tac': 0.3, 'push': 0.1, 'stop': 0.1,'turn': 0.2,
                'manual': 0.8, 'nose manual': 0.9, 'g-turn':0.7, 'pivot': 0.6, 'drop in': 0.7, 'kickturn': 0.4, 'pump': 0.3,
                'ollie': 1.5, 'bunny hop': 1.5,
                
                // Beginner-Intermediate (2.0 - 4.0 points)
                'shuvit': 1.0, 'shove-it': 1.0, 'pop shuvit': 1.5, 'pop shove-it':1.5, '180 ollie': 1.8, 'fs 180': 1.8, 'bs 180': 1.8, 'half cab': 1.7,
                'boneless': 1.2, 'no comply': 1.2, 'early grab': 1.0, 'chinese nollie': 0.5,
                'acid drop': 1.5, 'caveman': 1.0,
                
                // Intermediate (4.0 - 6.5 points)
                'kickflip': 2.5, 'heelflip': 2.5, 'varial kickflip': 2.8, 'varial heelflip': 2.8,
                '50-50 grind': 2.0, '5-0 grind': 2.2, 'nosegrind': 2.4, 'tailgrind': 2.2, 'smith grind': 3.0, 'feeble grind': 3.0,
                'axel stall': 1.5, 'rock to fakie': 1.5, 'rock and roll': 1.6, 'boardslide': 2.2, 'lipslide': 2.4, 'tailslide': 2.6, 'noseslide': 2.6,
                'tail stall': 1.5, 'nose stall': 1.5, 'rail stand': 1.0, 'primo':1.5, 'hippie jump': 0.5,
                'fakie ollie': 1.6, 'nollie': 1.8, 'switch ollie': 2.0,
                'indy grab': 1.8, 'stalefish grab': 1.8, 'melon grab': 1.7, 'benihana': 2.0, 'airwalk': 2.2,

                // Advanced (6.5 - 8.5 points)
                '360 shuvit': 2.5, 'bigspin': 2.8, '360 pop shuvit': 3.0, 'gazelle': 3.5,
                'hardflip': 3.2, 'inward heelflip': 3.2, 'tre flip': 3.5, '360 flip': 3.5, 'lazer flip': 3.8, 'laser flip': 3.8,
                'nollie flip': 3.0, 'nollie heelflip': 3.0, 'switch flip': 3.0, 'switch heelflip': 3.0, 'fakie flip': 2.8, 'fakie heelflip':2.8,
                'fakie tre': 3.6, 'nollie tre': 3.8, 'switch tre': 4.0,
                'crooked grind': 3.2, 'overcrook': 3.3, 'bluntslide': 3.5, 'noseblunt': 3.5, 'darkslide': 4.0,
                '540': 4.0, '720': 5.0, 'airs': 2.0, 'grab': 1.5, 'method air': 2.5, 'madonna': 3.0, 'japan air': 2.8,
                'flip in': 0.5, 'flip out': 0.5, // Additive for grinds/slides

                // Pro / Exceptional (8.5 - 10.0 points)
                '900': 7.0, '1080': 8.0, '1260': 9.0, 'mctwist': 6.0, 'kickflip mctwist': 8.0,
                'christ air': 5.0, 'elguerial': 6.5, 'caballerial': 4.5, 'varial mctwist': 7.0,
                'tony hawk': 6.0, // Still has a value if someone types it, but no special score override

                // Scooter specific
                'tailwhip': 3.0, 'double whip': 4.0, 'barspin': 2.0, 'flair': 4.0, 'buttercup': 2.5, 'bri flip': 3.5, 'fingerwhip': 2.2, 'scooter flip': 3.0,
                // Rollerblade specific
                'soul grind': 2.5, 'makio grind': 2.2, 'mistrial': 3.5, 'backslide': 2.8, 'unity': 2.7, 'savannah': 3.0, 'topside soul': 3.2, 'royale': 2.9, 'bio': 4.0, 'misty flip': 4.5
            };

            let currentRawScore = 0;
            const foundTricks = new Set();

            let hasFlipIn = /\bflip in\b/.test(tricksText);
            let hasFlipOut = /\bflip out\b/.test(tricksText);

            for (const trick in trickValues) {
                const regex = new RegExp(`\\b${trick.replace(/\s/g, '[\\s-]?')}\\b`, 'gi');
                if (regex.test(tricksText)) {
                    currentRawScore += trickValues[trick];
                    foundTricks.add(trick);
                }
            }
            
            if ((hasFlipIn || hasFlipOut) && (foundTricks.has('50-50 grind') || foundTricks.has('boardslide') || foundTricks.has('lipslide') || foundTricks.has('nosegrind'))) {
                 currentRawScore += (hasFlipIn ? 1.5 : 0) + (hasFlipOut ? 1.5 : 0);
            }

            if (foundTricks.size > 3) currentRawScore += (foundTricks.size - 3) * 0.1;
            if (foundTricks.size > 7) currentRawScore += (foundTricks.size - 7) * 0.2;
            if (foundTricks.size > 12) currentRawScore += (foundTricks.size - 12) * 0.3;
            if (foundTricks.size > 18) currentRawScore += (foundTricks.size - 18) * 0.4;

            let finalScore;
            
            // General scaling: map raw score to 0-10.
            // This scaling logic now applies to all inputs without special overrides.
            if (currentRawScore < 0.5)      finalScore = currentRawScore * 1.0;
            else if (currentRawScore < 2.0) finalScore = 0.5 + (currentRawScore - 0.5) * 1.0; 
            else if (currentRawScore < 5)   finalScore = 1.5 + (currentRawScore - 2.0) * 0.8; 
            else if (currentRawScore < 10)  finalScore = 3.9 + (currentRawScore - 5.0) * 0.5; 
            else if (currentRawScore < 20)  finalScore = 6.4 + (currentRawScore - 10.0) * 0.20;
            else if (currentRawScore < 30)  finalScore = 8.4 + (currentRawScore - 20.0) * 0.08; 
            else if (currentRawScore < 45)  finalScore = 9.2 + (currentRawScore - 30.0) * 0.04; 
            else                            finalScore = 9.8 + (currentRawScore - 45.0) * 0.02;
            
            finalScore = Math.min(10.0, Math.max(0.0, finalScore));

            if (finalScore < 0.5 && foundTricks.size > 0 && !tricksText.match(/\b(no|none|never|can't|cannot|nothing|haven't|zero|beginner|barely stand|just starting)\b/i)) {
                 finalScore = 0.5; 
            }

            return finalScore.toFixed(1);
        }

        function getFeedbackMessage(score) {
            if (score <= 0.0) return "SYS_INIT: No skill data detected. Engage beginner protocols.";
            if (score <= 1.0) return "INPUT: Basic motor functions engaged. Establishing baseline connection to board/wheels.";
            if (score <= 2.5) return "ANALYSIS: Core maneuvers online. Recommend expanding trick_database.dll.";
            if (score <= 4.0) return "STATUS: Proficiency detected. User exhibiting controlled navigation and elementary stunts.";
            if (score <= 5.5) return "ASSESSMENT: Intermediate skill-set confirmed. Flow and combination potential increasing.";
            if (score <= 7.0) return "EVALUATION: Advanced routines processing. User is a significant presence in local node (skatepark).";
            if (score <= 8.5) return "WARNING: High skill threshold surpassed. User may be operating beyond standard human parameters. Sponsored_content.exe loading?";
            if (score < 9.0) return "CRITICAL: Elite skill level. Connection to 'The Mainframe' (pro circuit) likely.";
            if (score === 9.0) return "LEGENDARY_USER.SYS LOADED. Are you a digital ghost in the machine, or just that good?"; // Modified slightly
            if (score <= 9.5) return "TRANSCENDENCE_PROTOCOL: Skill levels are off the charts. You redefine the physics engine.";
            if (score <= 10.0) return "SYSTEM_OVERLOAD: // G.O.A.T_DETECTED // You are the architect of this reality. All hail!";
            return "ERR: Parsing_failed. Resubmit_data_packet.";
        }

    </script>
</body>
</html>
